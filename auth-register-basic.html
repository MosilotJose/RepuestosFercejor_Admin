<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin Pro</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <!-- Background image -->
                    <div class="p-5 bg-image" 
                        style="background-image: url('./assets/img/backgrounds/Portada.png');
                        height: 350px;">
                    </div>
                    <!-- Background image -->
                    
                    <div class="container-xl px-4">
                        <div class="row justify-content-center"> 
                            <div class="col-lg-8">
                                <div class="card mx-4 mx-md-5 shadow-5-strong" 
                                    style="margin-top: -100px;
                                    background: hsla(0, 0%, 100%, 0.8);
                                    backdrop-filter: blur(30px);">
                                    <div class="card-body py-5 pb-1 px-md-5">
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-lg-8">
                                            <h2 class="fw-bold mb-5">Regístrate ahora</h2>
                                            <form>
                                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                                <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                    <input type="text" id="form3Example1" class="form-control" />
                                                    <label class="form-label" for="form3Example1">Nombres</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                    <input type="text" id="form3Example2" class="form-control" />
                                                    <label class="form-label" for="form3Example2">Apellidos</label>
                                                    </div>
                                                </div>
                                                </div>

                                                <!-- Email input -->
                                                <div class="form-outline mb-4">
                                                <input type="email" id="form3Example3" class="form-control" />
                                                <label class="form-label" for="form3Example3">Correo electrónico</label>
                                                </div>

                                                <!-- Password input -->
                                                <div class="row gx-3">
                                                    <div class="col-md-6">
                                                        <!-- Form Group (choose password)-->
                                                        <div class="mb-3">
                                                            <label class="text-gray-600 small" for="passwordExample">Contraseña</label>
                                                            <input class="form-control form-control-solid" type="password" placeholder="" aria-label="Password" aria-describedby="passwordExample" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <!-- Form Group (confirm password)-->
                                                        <div class="mb-3">
                                                            <label class="text-gray-600 small" for="confirmPasswordExample">Confirmar Contraseña</label>
                                                            <input class="form-control form-control-solid" type="password" placeholder="" aria-label="Confirm Password" aria-describedby="confirmPasswordExample" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Checkbox 
                                                <div class="form-check d-flex justify-content-center mb-4">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                                <label class="form-check-label" for="form2Example33">
                                                    Subscribe to our newsletter
                                                </label>
                                                </div>
                                                -->
                                                <!-- Submit button -->
                                                <a type="submit" class="btn btn-primary btn-block mb-4">
                                                Registrarte
                                                </a>

                                                <!-- Register buttons -->
                                                <!--
                                                <div class="text-center">
                                                <p>or sign up with:</p>
                                                <button type="button" class="btn btn-link btn-floating mx-1">
                                                    <i class="fab fa-facebook-f"></i>
                                                </button>

                                                <button type="button" class="btn btn-link btn-floating mx-1">
                                                    <i class="fab fa-google"></i>
                                                </button>

                                                <button type="button" class="btn btn-link btn-floating mx-1">
                                                    <i class="fab fa-twitter"></i>
                                                </button>

                                                <button type="button" class="btn btn-link btn-floating mx-1">
                                                    <i class="fab fa-github"></i>
                                                </button>
                                                </div>-->
                                            </form>
                                            </div>
                                            <hr class="my-0" />
                                            <div class="card-body px-5 py-2">
                                                <div class="small text-center">                                            
                                                    <a href="auth-login-basic.html">Ya tienes una cuenta? <b>Inicia Sesión</b></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
